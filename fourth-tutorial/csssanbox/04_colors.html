<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* Color Name */
      color: red;
    }
    
    h2 {
      /* Color RGB */
      color: rgb(20, 100, 120)
    }

    h3 {
      /* Color Hex */
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Headings One</h1>
  <h2>Headings Two</h2>
  <h3>Headings Three</h3>
</body>
</html>
