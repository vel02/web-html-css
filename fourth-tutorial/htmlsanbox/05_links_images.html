<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>

  <!-- External Link -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html" target="_blank">Go to typography</a>
  </p>

  <!-- Local Image -->
  <img src="/images/profile_image.jpg" alt="Naruto Shippuden" width="200">

  <!-- Remote Imag -->
  <img src="https://avatarfiles.alphacoders.com/190/190734.jpg" alt="Naruto" width="200">


</body>
</html>
